<!DOCTYPE html>

<html lang="es">
<head><meta charset="utf-8"/><meta content="width=device-width, initial-scale=1" name="viewport"/><title>Hexatour — Portal Local (Main)</title>
<style>:root{--bg:#fff;--text:#0a1219;--muted:#425466;--panel:#fff;--border:#d8e4ea;--ring:#0d9488;--top-grad:rgba(14,165,233,.95);--bot-grad:rgba(22,163,74,.95);--c-rest:#c2410c;--c-hosp:#1d4ed8;--c-plaz:#6d28d9;--c-rios:#0d9488;--c-pisq:#b45309;--c-camp:#047857;--c-feri:#7c3aed;--c-serv:#374151;--c-uni:#0284c7;--c-urgn:#b91c1c}*{box-sizing:border-box}html,body{height:100%}body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Helvetica Neue,Arial,Noto Sans,sans-serif;color:var(--text);background-image:linear-gradient(to bottom,var(--top-grad) 0%,rgba(255,255,255,0) 60%),linear-gradient(to top,var(--bot-grad) 0%,rgba(255,255,255,0) 60%);background-repeat:no-repeat,no-repeat;background-attachment:fixed,fixed;background-position:top left,bottom left;background-size:100% 45%,100% 45%}.layout{display:grid;grid-template-columns:2fr 1.2fr;gap:16px;max-width:1300px;margin:0 auto;padding:16px}.left{background:var(--panel);border:1px solid var(--border);border-radius:18px;padding:20px;min-height:72vh;box-shadow:0 8px 24px rgba(0,0,0,.06)}.brand{display:flex;align-items:center;gap:16px;margin-bottom:12px}.brand img.logo{width:250px;height:auto;display:block}.title h1{margin:0;font-size:2rem;line-height:1.05}.title .l1{font-weight:900}.title .l2{font-weight:700;color:var(--muted)}.subtitle{color:var(--muted);margin:6px 0 16px}.grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:12px}.btn-cat{display:flex;align-items:center;gap:12px;border:none;border-radius:14px;padding:16px;min-height:68px;cursor:pointer;color:#fff;font-weight:800;text-align:left;box-shadow:0 3px 0 rgba(0,0,0,.15)}.btn-cat img{width:28px;height:28px;filter:brightness(0) invert(1)}.rest{background:var(--c-rest)}.hosp{background:var(--c-hosp)}.plaz{background:var(--c-plaz)}.rios{background:var(--c-rios)}.pisq{background:var(--c-pisq)}.camp{background:var(--c-camp)}.feri{background:var(--c-feri)}.serv{background:var(--c-serv)}.uni{background:var(--c-uni)}.urgn{background:var(--c-urgn)}.right{display:grid;gap:16px}.card{background:var(--panel);border:1px solid var(--border);border-radius:18px;padding:16px;box-shadow:0 8px 24px rgba(0,0,0,.06)}.map{width:100%;height:auto;border-radius:12px;border:1px solid var(--border)}</style></head>
<body><div class="layout">
<section aria-labelledby="t1" class="left">
<div class="brand"><img alt="Logo Hexatour" class="logo" decoding="async" loading="lazy" src="../img/map/logoHexaTour.png"/><div class="title"><h1><span class="l1">Hexatour</span><br/><span class="l2">Portal Local</span></h1></div></div>
<p class="subtitle">Seleccione una categoría para continuar.</p>
<div aria-label="Categorías principales" class="grid" id="categorias" role="group">
<button class="btn-cat rest" data-cat="Restaurantes" type="button"><img alt="" decoding="async" loading="lazy" src="../img/map/logoRestaurantes.png"/><span>Restaurantes</span></button>
<button class="btn-cat hosp" data-cat="Hospedajes" type="button"><img alt="" decoding="async" loading="lazy" src="../img/map/logoHospedajes.png"/><span>Hospedajes</span></button>
<button class="btn-cat plaz" data-cat="Plazas" type="button"><img alt="" decoding="async" loading="lazy" src="../img/map/logoPlazas.png"/><span>Plazas</span></button>
<button class="btn-cat rios" data-cat="Ríos" type="button"><img alt="" decoding="async" loading="lazy" src="../img/map/logoRios.png"/><span>Ríos</span></button>
<button class="btn-cat pisq" data-cat="Pisqueras" type="button"><img alt="" decoding="async" loading="lazy" src="../img/map/logoPisqueras.png"/><span>Pisqueras</span></button>
<button class="btn-cat camp" data-cat="Campings" type="button"><img alt="" decoding="async" loading="lazy" src="../img/map/logoCampings.png"/><span>Campings</span></button>
<button class="btn-cat feri" data-cat="Ferias Artesanales" type="button"><img alt="" decoding="async" loading="lazy" src="../img/map/logoFerias.png"/><span>Ferias Artesanales</span></button>
<button class="btn-cat serv" data-cat="Servicios" type="button"><img alt="" decoding="async" loading="lazy" src="../img/map/logoServicios.png"/><span>Servicios</span></button>
<button class="btn-cat uni" data-cat="Universidad" type="button"><img alt="" decoding="async" loading="lazy" src="../img/map/logoUniversidad.png"/><span>Universidad</span></button>
<button class="btn-cat urgn" data-cat="Urgencia" type="button"><img alt="" decoding="async" loading="lazy" src="../img/map/logoUrgencia.png"/><span>Urgencia</span></button>
</div></section>
<aside class="right"><section class="card"><h2>Mapa general</h2><img alt="Mapa general de la zona" class="map" src="../img/mapageneral.jpg"/></section></aside>
</div>
<script>(function(){const $$=s=>document.querySelectorAll(s);function goLugar(cat){const base=location.pathname.replace(/[^\/]+$/, ''); location.href=`${base}lugar.html?cat=${encodeURIComponent(cat)}`;} $$('#categorias .btn-cat').forEach(btn=>btn.addEventListener('click',()=>goLugar(btn.dataset.cat),{passive:true}));})();</script>
</body></html>
